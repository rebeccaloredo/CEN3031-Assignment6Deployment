<!--
  Create a new view that uses a map to display all the listings with the angular-google-maps library.
  Each listing should be displayed as a marker. Each marker, when clicked on, should display a window that
  provides the name, code, and address of the listing.

  Some useful documentation:
    https://angular-ui.github.io/angular-google-maps/#!/api/google-map
    https://angular-ui.github.io/angular-google-maps/#!/api/markers
    https://angular-ui.github.io/angular-google-maps/#!/api/windows
  -->

<div class="angular-google-map-container" ng-controller="ListingsController" ng-init="find()">
  <ui-gmap-google-map center="map.center" zoom="map.zoom">
    <ui-gmap-markers models="listings" idkey="'_id'" coords="'coordinates'" icon="'icon'" click="onClick">
        <ui-gmap-windows>
          <div>
            <div ng-non-bindable>Code: {{code}}</div>
            <div ng-non-bindable>Name: {{name}}</div>
            <div ng-non-bindable>Address: {{address}}</div>
            <div ng-non-bindable>Latitude: {{latitude}}</div>
            <div ng-non-bindable>Longitude: {{longitude}}</div>
          </div>
        </ui-gmap-windows>
     </ui-gmap-markers>
  </ui-gmap-google-map>
</div>
